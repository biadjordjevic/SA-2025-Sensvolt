<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/suporte.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <nav id="navbar-site">
        <div id="logo-site">
            <img src="/assets/imgs/logo2 (9).png" alt="logo sensvolt">
        </div>

        <div id="navbar-content-container">
            <div id="icone-perfil-container">
                <a href="login.html"><img src="/assets/icones/icones sa.png" alt="ícone do perfil"></a>
            </div>

            <div id="menu-nav-site">
                <div class="icone-menu" id="btn-menu">
                    <img src="/assets/icones/menu-icone-claro.png" alt="ícone menu">
                </div>

                <!-- MENU MODAL -->
                <div id="modal-menu-site">
                    <div class="modal-menu-content">
                        <ul>
                            <li><a href="index.html">Início</a></li>
                            <li><a href="suporte_email.html">Suporte</a></li>
                            <li><a href="#">Obter controle</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="box">
        <h1>Fale conosco preenchendo seu acesso, número de telefone ou email.</h1>
        <div class="form">
            <input type="text" name="user" id="user" placeholder="Acesso - usuário">
            <input type="email" name="email" placeholder="Email">
            <a class="email" href="suporte_tel.html">Usar telefone</a>
            <a href="index.html">Voltar para o inicio</a>
            <button type="button"><p>Enviar</p></button>
        </div>
    </div>

    <!-- small alert modal -->
    <div id="alertModal" class="small-modal" aria-hidden="true">
      <div class="small-modal-content">
        Tudo ok! lembre-se de verificar seu número de contato inserido e/ou email, para especificar seu problema com nossa equipe!
      </div>
    </div>

    <script>
      (function(){
        const send = document.getElementById('sendBtn');
        const modal = document.getElementById('alertModal');
        if (!send || !modal) return;
        function show(){
          modal.classList.add('show');
          modal.setAttribute('aria-hidden','false');
          setTimeout(()=>{ modal.classList.remove('show'); modal.setAttribute('aria-hidden','true'); }, 3500);
        }
        send.addEventListener('click', show);
      })();
    </script>

    <script src="/js/index.js"></script>
    <script src="/js/suporte.js"></script>
</body>

</html>
