<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/cadastroDispo.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
   <nav id="navbar-site">
        <div id="logo-site">
            <img src="/assets/imgs/logo2 (9).png" alt="logo sensvolt">
        </div>

        <div id="navbar-content-container">
            <div id="icone-perfil-container">
                <img src="/assets/icones/icones sa.png" alt="ícone do perfil">
            </div>

            <div id="menu-nav-site">
                <div class="icone-menu" id="btn-menu">
                    <img src="/assets/icones/menu-icone-claro.png" alt="ícone menu">
                </div>

                <!-- MENU MODAL -->
                <div id="modal-menu-site">
                    <div class="modal-menu-content">
                        <ul>
                            <li><a href="#">Início</a></li>
                            <li><a href="#">Suporte</a></li>
                            <li><a href="#">Obter controle</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<div class="caixa">

    <div class="caixaFlex">
        <div class="imagemCaixa">
        <img class="imagemFundo" src="/assets/imgs/configDispo.png" alt="">
        </div>
        <div class="formulario">
            <div class="formParte1">
            <h1 class="info">Info:</h1> 
                <h3 class="informacao">Ar condicionado cadastrado:11/05/25; dispositvo domiciliar.</h3> 
                <h2 class="arCond">Ar-condicionado Split Convencional</h2>
                </div>
                <div class="formPart2">
                    <div class="tituloPart2">
                        <h1 class="tituloGasto">Acesso aos gastos</h1>
                        <button class="pergunta">
                        <img class="titPart2Img" src="/assets/icones/seta.png" alt="">
                    </button>
                    </div>
                    <div class="descricaoPart2">
                        <button class="pergunta">
                      <img class="iconPergunta" src="/assets/icones/pergunta.png" alt="">
                    </button>
                        <h2 class="tituloCodPart2">Código do dispositivo:</h2>
                        <input type="number" class="inp1" name="codigoProd" id="">
                </div>
                <div class="formPart3">
                    <div class="tituloPart3">
                        <h1 class="tituloLimite">Estabelecer limites:</h1>
                    </div>
                    <div class="boxOp">
                    <div class="opcoes">
                        
                        <img class="opImg" src="/assets/icones/relogio.png" alt="">
                        <p class="opText">Tempo de Uso:</p>
                        <div class="separador1">
                        <input type="time" class="inp" name="inpTempo" id="">
                    </div>
                    </div>
                    <div class="opcoes">
                        
                        <img class="opImg" src="/assets/icones/money.png" alt="">
                        <p class="opText">Gastos:</p>
                        <div class="separador2">
                        <input type="number" class="inp" name="money" id="" placeholder="R$:">
                    </div>
                    </div>
                    <div class="opcoes">
                        
                        <img class="opImg" src="/assets/icones/temp.png" alt="">
                        <p class="opText">Temperatura:
                        </p>
                    
                    <div class="separador3">
                    <input type="number" class="inp" name="temp" id="" placeholder="">
                </div>
                    </div>
                </div>
                </div>
        </div> 
    </div>
    <div class="ajuda">
        <button class="butAjuda">
            <img class="imgAjuda" src="/assets/icones/help.png" alt="">
        </button>
    </div>
</div>

<script src="/js/indexCadastroDispo.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
